<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Docente V4</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --dark-green: #0f3d24;
            --mid-green: #218c74;
            --light-green: #2ecc71;
            --bg-color: #f0f5f1;
            --white: #ffffff;
            --danger: #c0392b;
            --auxiliar: #d35400;
        }
        
        body { font-family: 'Poppins', sans-serif; background: var(--bg-color); margin: 0; padding-bottom: 80px; color: #2c3e50; }
        
        header {
            background: linear-gradient(135deg, var(--dark-green), var(--mid-green));
            color: white; padding: 15px; position: sticky; top: 0; z-index: 100;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        .date-nav {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.15); border-radius: 10px; padding: 8px; margin-top: 10px;
        }
        .nav-btn { background: none; border: none; color: white; font-size: 1.2rem; cursor: pointer; padding: 0 15px; }
        .current-date-display { font-weight: 600; font-size: 0.95rem; text-transform: capitalize; }

        .tabs { display: flex; margin-top: 10px; background: rgba(0,0,0,0.2); border-radius: 20px; padding: 4px; }
        .tab { flex: 1; text-align: center; padding: 8px; color: rgba(255,255,255,0.7); cursor: pointer; border-radius: 16px; font-size: 0.85rem; }
        .tab.active { background: white; color: var(--dark-green); font-weight: bold; }
        
        .container { padding: 15px; display: none; }
        .container.active { display: block; }
        
        .card { background: white; border-radius: 12px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); overflow: hidden; }
        .card-header { background: #fcfcfc; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f0f0f0; }
        .turma-badge { background: var(--dark-green); color: white; padding: 4px 10px; border-radius: 6px; font-weight: bold; }
        
        .card-body { padding: 15px; }
        
        /* INFRAESTRUTURA (Novidade V4) */
        .infra-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; font-size: 0.8rem; }
        .tag { padding: 4px 8px; border-radius: 4px; background: #eee; color: #555; display: flex; align-items: center; gap: 5px; }
        .tag.sala { background: #e8f6f3; color: var(--mid-green); font-weight: bold; }
        .tag.projetor-ruim { background: #fadbd8; color: var(--danger); border: 1px solid var(--danger); }
        .tag.auxiliar { background: #fdebd0; color: var(--auxiliar); border: 1px solid var(--auxiliar); }

        .status-box { padding: 10px; border-radius: 6px; font-size: 0.85rem; margin-top: 8px; }
        .box-memory { background: #fff3cd; color: #856404; border-left: 3px solid #ffeeba; }
        .box-plan { background: #d4edda; color: #155724; border-left: 3px solid #c3e6cb; }
        .box-done { background: #cce5ff; color: #004085; border-left: 3px solid #b8daff; }

        .btn-action { width: 100%; padding: 12px; border: none; background: white; color: var(--mid-green); font-weight: bold; border-top: 1px solid #eee; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        
        .week-day-header { background: var(--mid-green); color: white; padding: 8px 15px; border-radius: 6px; margin-top: 20px; font-size: 0.9rem; display: flex; align-items: center; gap: 10px; }

        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; width: 85%; max-width: 400px; padding: 25px; border-radius: 15px; }
        textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; margin-bottom: 10px; font-family: inherit; box-sizing: border-box; }
        .btn-save { background: var(--mid-green); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; font-size: 1rem; }
    </style>
</head>
<body>

    <header>
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h1 style="margin:0; font-size:1.1rem;"><i class="fas fa-chalkboard-teacher"></i> Planner V4</h1>
        </div>
        <div class="date-nav">
            <button class="nav-btn" onclick="navegar(-1)"><i class="fas fa-chevron-left"></i></button>
            <span id="display-data" class="current-date-display">...</span>
            <button class="nav-btn" onclick="navegar(1)"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="mudarModo('dia')">Diário (Dia)</div>
            <div class="tab" onclick="mudarModo('semana')">Planejar (Semana)</div>
        </div>
    </header>

    <div id="view-dia" class="container active">
        <div id="lista-dia"></div>
    </div>

    <div id="view-semana" class="container">
        <div id="lista-semana"></div>
    </div>

    <div id="modal">
        <div class="modal-content">
            <h3 style="margin-top:0; color:var(--dark-green)"><span id="modal-titulo">Registro</span></h3>
            <p id="modal-subtitulo" style="font-size:0.85rem; color:#666; margin-bottom:15px;"></p>
            <label>Conteúdo / Atividade</label>
            <textarea id="input-conteudo" rows="4"></textarea>
            <label>Obs / Próxima Aula</label>
            <textarea id="input-obs" rows="2"></textarea>
            <input type="hidden" id="input-data"><input type="hidden" id="input-turma"><input type="hidden" id="input-tipo">
            <button class="btn-save" onclick="salvarDados()">Salvar Registro</button>
            <button onclick="document.getElementById('modal').style.display='none'" style="background:none; border:none; width:100%; padding:10px; color:#666; margin-top:5px;">Cancelar</button>
        </div>
    </div>

    <script>
        const API_URL = "SUA_NOVA_URL_AQUI"; 

        let modoAtual = 'dia';
        let offsetDia = 0;
        let offsetSemana = 0;

        function mudarModo(novoModo) {
            modoAtual = novoModo;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.container').forEach(c => c.classList.remove('active'));
            if(modoAtual === 'dia') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('view-dia').classList.add('active');
                carregarDia();
            } else {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('view-semana').classList.add('active');
                carregarSemana();
            }
        }

        function navegar(direcao) {
            if(modoAtual === 'dia') { offsetDia += direcao; carregarDia(); } 
            else { offsetSemana += (direcao * 7); carregarSemana(); }
        }

        function renderizarTags(aula) {
            let tags = `<div class="tag sala"><i class="fas fa-door-open"></i> Sala ${aula.sala}</div>`;
            
            // Lógica Projetor
            if(aula.projetor) {
                let projClass = (aula.projetor.toLowerCase().includes("ruim") || aula.projetor.toLowerCase().includes("alta")) ? "projetor-ruim" : "";
                let icon = projClass ? "exclamation-triangle" : "video";
                tags += `<div class="tag ${projClass}"><i class="fas fa-${icon}"></i> ${aula.projetor}</div>`;
            }

            // Lógica Auxiliar
            if(aula.auxiliar) {
                tags += `<div class="tag auxiliar"><i class="fas fa-hands-helping"></i> ${aula.auxiliar}</div>`;
            }
            return `<div class="infra-tags">${tags}</div>`;
        }

        function carregarDia() {
            document.getElementById('display-data').innerHTML = `<i class="fas fa-spinner fa-spin"></i>`;
            document.getElementById('lista-dia').innerHTML = ""; 

            fetch(`${API_URL}?action=getDia&offset=${offsetDia}`)
            .then(res => res.json())
            .then(json => {
                document.getElementById('display-data').innerText = json.data;
                const lista = document.getElementById('lista-dia');
                lista.innerHTML = "";

                if(json.aulas.length === 0) lista.innerHTML = "<p style='text-align:center; margin-top:20px; color:#999'>Sem aulas.</p>";

                json.aulas.forEach(aula => {
                    let boxHTML = "";
                    if(aula.tipoHoje === "REALIZADO") boxHTML += `<div class="status-box box-done"><i class="fas fa-check"></i> <b>Feito:</b> ${aula.conteudoHoje}</div>`;
                    else if(aula.tipoHoje === "PLANEJADO") boxHTML += `<div class="status-box box-plan"><i class="fas fa-thumbtack"></i> <b>Planejado:</b> ${aula.conteudoHoje}</div>`;
                    
                    // Mostra histórico apenas se não houver registro hoje para não poluir
                    if(!boxHTML) boxHTML += `<div class="status-box box-memory"><i class="fas fa-history"></i> ${aula.memoria}</div>`;

                    lista.innerHTML += `
                    <div class="card">
                        <div class="card-header">
                            <div class="turma-badge">${aula.turma}</div>
                            <div style="font-size:0.9rem; color:#666">${aula.inicio}</div>
                        </div>
                        <div class="card-body">
                            ${renderizarTags(aula)}
                            ${boxHTML}
                        </div>
                        <button class="btn-action" onclick="abrirModal('${aula.turma}', '${aula.dataFormatada}', 'REALIZADO', '${aula.conteudoHoje || ''}', '${aula.obsHoje || ''}')">
                            <i class="fas fa-pen"></i> Registrar Aula
                        </button>
                    </div>`;
                });
            });
        }

        function carregarSemana() {
            let label = offsetSemana === 0 ? "Esta Semana" : (offsetSemana > 0 ? `+${offsetSemana/7} Semana(s)` : `${offsetSemana/7} Semana(s)`);
            document.getElementById('display-data').innerText = label;
            document.getElementById('lista-semana').innerHTML = `<p style="text-align:center"><i class="fas fa-spinner fa-spin"></i></p>`;

            fetch(`${API_URL}?action=getSemana&offset=${offsetSemana}`)
            .then(res => res.json())
            .then(semana => {
                const lista = document.getElementById('lista-semana');
                lista.innerHTML = "";

                semana.forEach(dia => {
                    let htmlDia = `<div class="week-day-header"><i class="far fa-calendar"></i> ${dia.data}</div>`;
                    dia.aulas.forEach(aula => {
                        let status = aula.tipoHoje === "PLANEJADO" 
                            ? `<span style="color:var(--mid-green); font-weight:bold"><i class="fas fa-check"></i> ${aula.conteudoHoje}</span>` 
                            : `<span style="color:#999; font-style:italic">...</span>`;

                        htmlDia += `
                        <div class="card" style="margin-top:10px; border-left:4px solid var(--mid-green)">
                            <div class="card-body" style="padding:10px 15px">
                                <div style="display:flex; justify-content:space-between; margin-bottom:5px">
                                    <b>Turma ${aula.turma}</b>
                                    <span style="font-size:0.8rem">${aula.inicio}</span>
                                </div>
                                ${renderizarTags(aula)}
                                <div style="font-size:0.85rem; margin-top:5px;">${status}</div>
                            </div>
                            <button class="btn-action" style="padding:8px; font-size:0.85rem" 
                                onclick="abrirModal('${aula.turma}', '${aula.dataRaw}', 'PLANEJADO', '${aula.conteudoHoje || ''}', '${aula.obsHoje || ''}')">
                                <i class="fas fa-pencil-alt"></i> Planejar
                            </button>
                        </div>`;
                    });
                    lista.innerHTML += htmlDia;
                });
            });
        }

        function abrirModal(turma, data, tipo, conteudo, obs) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modal-titulo').innerText = tipo === 'REALIZADO' ? "Registrar" : "Planejar";
            document.getElementById('modal-subtitulo').innerText = `Turma ${turma} • Data ${data}`;
            document.getElementById('input-turma').value = turma;
            document.getElementById('input-data').value = data;
            document.getElementById('input-tipo').value = tipo;
            document.getElementById('input-conteudo').value = conteudo !== "undefined" ? conteudo : "";
            document.getElementById('input-obs').value = obs !== "undefined" ? obs : "";
        }

        function salvarDados() {
            const btn = document.querySelector('.btn-save');
            btn.innerText = "Salvando..."; btn.disabled = true;
            const dados = {
                turma: document.getElementById('input-turma').value,
                data: document.getElementById('input-data').value,
                tipo: document.getElementById('input-tipo').value,
                conteudo: document.getElementById('input-conteudo').value,
                obs: document.getElementById('input-obs').value
            };
            fetch(API_URL, { method: "POST", body: JSON.stringify(dados) }).then(res => res.json()).then(() => {
                document.getElementById('modal').style.display = 'none'; btn.innerText = "Salvar"; btn.disabled = false;
                if(modoAtual === 'dia') carregarDia(); else carregarSemana();
            });
        }
        carregarDia();
    </script>
</body>
</html>
